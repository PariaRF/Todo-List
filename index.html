<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="header">Todo List</h1>
    <section class="container">
        <!-- MODAL -->
        <div class="backdrop hidden"></div>
        <div class="modal hidden">
            <div class="modal__header">
                <h2>Edit Todo</h2>
                <button class="modal__close">‚ùå</button>
            </div>
            <div class="modal__body">
                <form class="modal__form">
                    <input type="text" class="modal__input">
                    <div class="modal__action">
                        <button type="submit" class="modal__save">Save</button>
                        <button type="button" class="modal__cancel">Cancel</button>
                    </div>    
                </form>
            </div>
        </div>
        <!-- TODO -->
        <div class="todo__wrapper">
            <div class="form-container">
                <form class="todo-form">
                    <input class="form__input" type="text">
                    <button type="submit" class="form__add-todo">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </form>
                <div class="select">
                    <select name="todos" class="filter-todos">
                        <option value="all">All</option>
                        <option value="completed">Compeleted</option>
                        <option value="uncompleted">Uncompeleted</option>
                    </select>
                </div>
            </div>
            <div class="todo-container">
                <ul class="todolist">
                    <!-- generate li with js -->
                </ul>
            </div>
        </div>
    </section>
    <script src="todoList.js"></script>
</body>
</html>
